<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Manrope:wght@200..800&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet"> 
  <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./output.css">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins ",sans-serif;
/*    background: #043b067d; } */
}

main {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100vw;
  min-height: 100vh;
  background: url('assets/img/LoginImage.png') no-repeat center center;
  background-size: 135% 120%; /* Ensures the image fully stretches to fit */
}

  .wrapper{
    width:420px;
    background:transparent;
    border:2px solid rgba(255,255,255,.2);
    backdrop-filter: blur(20px);
    color:#fff;
    box-shadow: 0 0 10px rgba (0,0,0,.2);
    border-radius: 10px;
    padding: 30px 40 px;
    
  }
  .wrapper h1{
    font-size: 36px;
    text-align: center;
  
  }
  
  .wrapper .input-box{
    position: relative;
    width:100%;
    height:50px;
    margin :30px 0;
  }
  .input-box input{
    width:100%;
    height:100%;
    border:none;
    outline:none;
    background:transparent;
    border: 2px solid rgba(255,255,255,0.2);
    border-radius: 40px;
    font-size: 16px;
    color:white;
    padding: 20px 45px 20px 20px;
  }
  .input-box input::placeholder{
    color:rgb(255, 255, 255);
  }
  .input-box i{
    position: absolute;
    right:20px;
    top:50%;
    transform:translateY(-50%);
    font-size:20px;
  }
  .wrapper .remember-forget{
    display: flex;
    justify-content: space-between;
    font-size: 14.5px;
    margin:-15px 0 15px;
  
  }
  .remember-forget label input{
    accent-color: #fff;
    margin-right: 3px;
  }
  .remember-forget a{
    color: #fff;
    text-decoration: none;
  }
  .remember-forget a:hover{
    text-decoration: underline;
  }
  .wrapper .btn{
    width:100%;
    height: 45px;
    background: #fff;
    border:none;
    outline:none;
    border-radius: 40px;
    box-shadow:0 0 10px rgba(0,0,0,.1) ;
    cursor: pointer;
    font-size: 16px;
    color:#333;
    font-weight: 600;
  
  }
  #rlink{
    align-items: center;
    text-align: center;
    font-size: 14.5px;
    margin:20px 0 15px;
  
  }
  
  #rlink p a{
    color: #fff;
    text-decoration: none;
    font-weight: 600;
  
  }
  #rlink p a:hover{
    text-decoration:underline;
  
  }
  

  </style>
</head>
<body class="bg-green-950">
 <main class="">
  <div class="wrapper">
    <form action="" id="login-box">
      <h1>Login </h1>
        <div class="input-box">
          <input type="text" placeholder="Username" id="emailInput" required>
          <i class="ri-user-fill"></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password" required>
          <i class="ri-lock-password-fill"></i>
        </div>

        <div class="remember-forget">
          <label>
            <input type="checkbox"> Remember me
          </label>
          <a href="#">Forgot password?</a>
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="register-link" id="rlink">
          <p>Don't have an account?
            <a href="#">Register</a></p>
        </div>
    </form>
  </div>

 </main>
</body>
<script>
  const loginForm = document.getElementById('login-box');
  const emailInput = document.getElementById('emailInput');

  loginForm.addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent form submission
    const email = emailInput.value; // Get email input
    const emailName = email.split('@')[0]; // Extract username from email
    localStorage.setItem('username', emailName); // Store username in localStorage
    window.location.href = 'index.html'; // Redirect to website.html
  });
</script>
</html>
